<form [formGroup]="listInputForm" (ngSubmit)="addTaskItem()">

  <div class="row">

    <div class="col-md-3 col-lg-3 inpt-col">
      <input #taskNameEl type="text" class="form-control" placeholder="Task name" formControlName="taskName">
    </div>

    <div class="col-md-3 col-lg-3 inpt-col">
      <select *ngIf="(listOptions$ | async) as options" class="form-select" formControlName="taskStatus">
        <option *ngFor="let opt of options" [value]="opt.key">{{opt.label}}</option>
      </select>
    </div>

    <div class="col-md-3 col-lg-3 inpt-col">
      <button class="btn btn-primary add-btn" type="submit" [disabled]="listInputForm.invalid">
        Add item
      </button>
    </div>

  </div>

</form>
<hr />
<app-display-list></app-display-list>
